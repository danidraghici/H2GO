<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="utf-8">
  <title>H2Go - Autentificare</title>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>

<body>

  <div class="container">

    
    <div class="left-side">
      <div class="logo-container">
        <img src="images/heartbitlogo_1.png" alt="Logo" class="small-logo" />
        <h2 class="logoAnimat">H2Go</h2>
      </div>
    </div>

   
    <div class="right-side">
      <form id="loginForm">
        <h1>Autentificare</h1>

        <label for="email">Email</label>
        <input type="text" id="email" name="email" required />

        <label for="password">Parolă</label>
        <input type="password" id="password" name="password" required />

        <div class="extra-options">
          <label for="remember">
            <input type="checkbox" id="remember" name="remember" />
            Ține-mă minte
          </label>
          <a href="#" class="forgot-password">Ați uitat parola?</a>
        </div>

        <button type="submit">Login</button>

        <div class="extra-links">
          <a href="ContMedic.html">Creare cont medic</a>
        </div>
      </form>
    </div>

  </div>
<script src="index.js"></script>
</body>
</html>
