<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="utf-8">
            <script type="module" src="SchimbareParola.js"></script>
            <title>H2Go - Schimbare Parola</title>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/SchimbareParola.css" />
        </head>
          
       <body class="body-bg">
  <div class="container">
    <form action="" method="post" class="form-box">
      <h2>Introduceți o nouă parolă</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="password">Parolă</label>
          <input type="password" id="password" name="password" />
        </div>
        <div class="form-group">
          <label for="passwordConfirm">Verificare parolă</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" />
        </div>
      </div>
      <div class="button-group">
        <input type="submit" class="btn submit" value="Schimbare parolă" name="SchimbPWD" />
      </div>
    </form>
  </div>
</body>
</html>
